<!DOCTYPE html>
<html>

<head>
    <title>Exporter</title>
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' ">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>

<body class='bg-light container py-4'>
    <nav class="border-bottom navbar navbar-light bg-light justify-content-between">
        <span class="navbar-brand">Exporter</span>
    </nav>

    <div class='py-3 px-md-5'>
        <form onsubmit="return myFunction(event)">
            <div class="form-group">
                <label for="exampleInputEmail1">From</label>
                <input type="date" id="start" class="form-control" placeholder="From">
            </div>
            <div class="form-group mt-3">
                <label for="exampleInputPassword1">To</label>
                <input type="date" id="stop" class="form-control" placeholder="From">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

    <footer class='pt-3 mt-4 border-top'>
        <p>Contact Sofus: <br />Telephone: +45 28 90 08 48 <br />Mail: sofus@addington.dk</p>
    </footer>

    <script>
        function myFunction(e) {
            e.preventDefault();
            // console.log(e.target.elements.start.value)
            // console.log(e.target.elements.stop.value)

            const url = 'api/export/start/' + e.target.elements.start.value + '/stop/' + e.target.elements.stop.value
            window.location.replace(url);
        }
    </script>
</body>

</html>
