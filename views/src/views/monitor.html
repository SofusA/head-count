<!DOCTYPE html>
<html>

<head>
    <title>Counter monitor</title>

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body class='bg-light container py-4'>
    <nav class="border-bottom navbar navbar-light bg-light justify-content-between">
        <span id='title' class="navbar-brand">Visitor Counter System</span>
        <span>
            <a id='linkToDashboard' class="btn btn-outline-success my-2 my-sm-0" type="submit">Dashboard</a>
            <a id='linkToMonitor' class="btn btn-outline-success my-2 my-sm-0" type="submit">Monitor</a>
            <a id='linkToStatus' class="btn btn-outline-success my-2 my-sm-0" type="submit">Sensor Status</a>
            <a id='linkToExport' class="btn btn-outline-success my-2 my-sm-0" type="submit">Export Data</a>
        </span>

    </nav>

    <div class='px-md-5'>
        <table class="table">

            <tbody id="tableContent">
                <tr>
                    <td>Todays first visitor</td>
                    <td id='firstVisitor'></td>
                </tr>
                <tr>
                    <td>Current visitors</td>
                    <td id='currentVisitors'></td>
                </tr>
                <tr>
                    <td>Today visitors</td>
                    <td id='todayVisitors'></td>
                </tr>
                <tr>
                    <td>This week</td>
                    <td id='weekVisitors'></td>
                </tr>
                <tr>
                    <td>This month</td>
                    <td id='monthVisitors'></td>
                </tr>
                <tr>
                    <td>This year</td>
                    <td id='yearVisitors'></td>
                </tr>
                <tr>
                    <td>Total visitors</td>
                    <td id='totalVisitors'></td>
                </tr>
                <tr>
                    <td>Night visitors (21 to 07) this year</td>
                    <td id='nightOwls'></td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer class='pt-3 mt-4 border-top'>
        <p>Contact Sofus: <br />Telephone: +45 28 90 08 48 <br />Mail: sofus@addington.dk</p>
    </footer>

    <script src="/monitor.js"></script>

</body>

</html>
