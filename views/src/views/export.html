<!doctype html>
<html>
  <head>
    <title>Counter export</title>

    <!-- Boostrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body class="bg-light container py-4">
    <nav
      class="border-bottom navbar navbar-light bg-light justify-content-between"
    >
      <span class="navbar-brand">Export</span>
      <span>
        <a
          id="linkToDashboard"
          class="btn btn-outline-success my-2 my-sm-0"
          >Dashboard</a
        >
    </nav>

    <div class="py-3 px-md-5">
      <form id="form">
        <div class="form-group">
          <label>From</label>
          <input
            type="date"
            id="startDate"
            class="form-control"
            placeholder="From"
          />
        </div>
        <div class="form-group mt-3">
          <label>To</label>
          <input
            type="date"
            id="stopDate"
            class="form-control"
            placeholder="To"
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>

    <div id="monitor" class="px-md-5 hidden">
      <table class="table">
        <tbody id="tableContent">
          <tr>
            <td>Total visitors</td>
            <td id="totalVisitors"></td>
          </tr>
          <tr>
            <td>Night visitors (22 to 06) this year</td>
            <td id="nightOwls"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id='chart'></div>

    <footer class="pt-3 mt-4 border-top">
      <p>
        Contact Sofus: <br />Telephone: +45 28 90 08 48 <br />Mail:
        sofus@addington.dk
      </p>
    </footer>

    <script src="/static/export.js"></script>
  </body>
</html>
